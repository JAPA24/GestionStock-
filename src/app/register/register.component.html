<div class="container mt-5  containerseg" >
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Register</h2>
          </div>
          <div class="card-body">
            <form (ngSubmit)="registrar()">
              <div class="form-group">
                <label for="username">Username</label>
                <input id="username" [(ngModel)]="usuario.username" name="username" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" [(ngModel)]="usuario.password" name="password" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-3">Register</button>
            </form>
          </div>
          <div class="card-footer text-center">
            <a [routerLink]="['/login']">¿Ya tienes cuenta? Inicia sesión aquí</a>
          </div>
        </div>
      </div>
    </div>
  </div>
