<div class="container mt-3">
  <div class="row justify-content-end">
    <div class="col-auto">
      <a [routerLink]="['/crear']" class="btn btn-success">Crear Producto</a>
    </div>
    <div class="col-auto">
      <button class="btn btn-danger" (click)="logout()">Logout</button>
    </div>
  </div>
</div>

<div class="container mt-5">
  <h1 class="text-center mb-4 animated">Stock</h1> 
  <div class="row mb-3">
    <div class="col-auto">
      <a [routerLink]="['/reporte']" class="btn btn-info">Reporte</a>
    </div>
  </div>
  <div class="row">
    @for (product of listaProducto; track product._id) {
      <div class="col-sm-6 col-md-4 col-lg-3 mb-4  animated">
        <div class="card h-100">
          <img src="{{product.image}}" class="card-img-top" alt="Product Image">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">{{product.description}}</p>
            <div class="mt-auto">
              <a [routerLink]="['/edit', product._id]" class="btn btn-warning d-block mb-2">Editar</a>
              <a [routerLink]="['/eliminar', product._id]" class="btn btn-danger d-block">Eliminar</a>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
